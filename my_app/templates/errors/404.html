<!DOCTYPE html>
{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <title>{% trans "AL Ard" %} - {% trans "404 Not Found" %}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link id="pagestyle" href="{% static 'css/argon-dashboard.css' %}" rel="stylesheet" />
    <style>
        .error-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .error-card { text-align: center; padding: 3rem; max-width: 500px; }
        .error-code { font-size: 120px; font-weight: 700; color: #5e72e4; line-height: 1; margin-bottom: 0; }
        .error-title { font-size: 24px; font-weight: 600; color: #32325d; margin-bottom: 1rem; }
        .error-message { font-size: 16px; color: #8898aa; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-card card shadow-lg border-radius-xl p-5">
            <p class="error-code">404</p>
            <h1 class="error-title">{% trans "Page Not Found" %}</h1>
            <p class="error-message">{% trans "The page you are looking for does not exist or has been moved." %}</p>
            <a href="/index" class="btn bg-gradient-primary btn-lg">
                <i class="ni ni-bold-left me-2"></i>{% trans "Back to Dashboard" %}
            </a>
        </div>
    </div>
</body>
</html>
