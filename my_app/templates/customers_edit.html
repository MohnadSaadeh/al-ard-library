{% extends 'layouts/base.html' %}
{% load i18n %}
{% block title %}{% trans "Edit Customer" %}{% endblock %}

{% block content %}

{% block page_name %}{% trans "Edit Customer" %}{% endblock %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h6 class="mb-0">{% trans "Edit Customer" %}</h6>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">{% trans "Name" %}</label>
            <input type="text" name="name" class="form-control" value="{{ customer.name }}" required />
          </div>
          <div class="mb-3">
            <label class="form-label">{% trans "Phone" %}</label>
            <input type="text" name="phone" class="form-control" value="{{ customer.phone }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">{% trans "Email" %}</label>
            <input type="email" name="email" class="form-control" value="{{ customer.email }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">{% trans "Contact Info" %}</label>
            <textarea name="contact_info" class="form-control" rows="4">{{ customer.contact_info }}</textarea>
          </div>
          <div class="d-flex justify-content-between">
            <a href="/customers" class="btn btn-secondary">{% trans "Cancel" %}</a>
            <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
