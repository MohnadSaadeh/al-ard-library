{% load static %}
{% load i18n %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% trans "Document" %}{% endblock %}</title>
    {% block stylesheets %}
    <!-- basic styles for printable pages -->
    <link rel="stylesheet" href="/static/css/argon-dashboard.min.css" />
    <style>
      body{ font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; color:#212529; }
      .container{ max-width: 900px; margin: 0 auto; }
      .text-center{ text-align:center; }
      .text-end{ text-align:right; }
      .table{ width:100%; border-collapse:collapse; }
      .table th, .table td{ border:1px solid #dee2e6; padding:.5rem; }
      .small{ font-size:0.9rem; color:#6c757d; }
      @media print {
        body{ margin:0; }
      }
    </style>
    {% endblock stylesheets %}
  </head>
  <body>
    <main>
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </main>

    {% block javascripts %}{% endblock javascripts %}
  </body>
</html>
